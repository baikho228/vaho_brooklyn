<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img class="img" src="VX logo3.png" alt="" />
        <p class="p1">BROOKLYN DELIVERY</p>
      </div>
      <div>
        <p class="p2">S H A L A B I B I / S H A L A B U M</p>
      </div>
    </header>
    <div class="king-div">
      <main class="main">
        <!-- step 1 -->
        <h1 class="h1">Your Details</h1>
        <form class="form">
          <div class="input-wrapper">
            <label for="full-name" class="label">full-name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter your name"
              class="input"
            />
          </div>
          <div class="input-wrapper">
            <label for="email" class="label">Email </label>
            <input
              type="Email"
              class="input"
              id="Email"
              name="Email"
              placeholder="example@domain.com"
            />
          </div>
          <div class="input-wrapper">
            <label for="Phone" class="label">Phone</label>
            <input
              type="tel"
              class="input"
              id="Phone"
              name="Phone"
              placeholder=" +955 5XX XXX XXX"
            />
          </div>
          <!-- STEP 2 -->
          <h1 class="h1">Delivery Address</h1>
          <form class="form">
            <div class="input-wrapper">
              <label for="address" class="label">Address </label>
              <input
                type="text"
                class="input"
                id="Address"
                name="address"
                placeholder="Enter your address"
              />
            </div>
            <div class="input-wrapper">
              <label for="post code" class="label">Post code </label>
              <input
                type="text"
                class="input"
                id="Post code"
                name="Post code"
                placeholder="Enter your post code"
              />
            </div>

            <div class="input-wrapper">
              <label for="country" class="label">country</label>
              <select
                type="text"
                id="country"
                name="country"
                placeholder="Eg. +995 5XX XX XX XX"
                class="input"
              >
                <option value="0" label="Select a country" selected="selected">
                  select country
                </option>
                <optgroup id="country-optgroup-Caucasus" label="Caucasus">
                  <option value="ge" label="Georgia">Georgia</option>
                  <option value="ar" label="Armenia">Armenia</option>
                  <option value="az" label="Azerbaijan">Azerbaijan</option>
                  <option value="rus" label="Russia">Russia</option>
                </optgroup>
              </select>
            </div>
          </form>
        </form>
        <h1 class="h1">Card Details</h1>
        <form class="form">
          <div class="card-container">
            <label for="Card type" class="label">Card type </label>
            <div class="payment-card">
              <img
                class="img-visa"
                src="card2-KJMeHJ8kD-transformed.webp"
                alt=""
              />
              <input type="radio" class="input" id="visa" name="card" />
            </div>
            <div class="payment-card">
              <img class="img-mastercard" src="master.png" alt="" />
              <input type="radio" class="input" id="mastercard" name="card" />
            </div>
            <div class="payment-card">
              <img
                class="img-amex"
                src="amex-fotor-bg-remover-202410202585.png"
                alt=""
              />
              <input type="radio" class="input" id="amex" name="card" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="Card namber" class="label">Card namber </label>
            <input
              type="text"
              class="input"
              id="card"
              name="Card namber"
              placeholder="Enter your Card namber"
            />
          </div>
          <div class="input-wrapper">
            <label for="Security code" class="label">Security code </label>
            <input
              type="text"
              class="input"
              id="Security code"
              name="Security code"
              placeholder="Enter your Security code"
            />
          </div>
          <div class="input-wrapper">
            <label for="Name on card" class="label">Name on card" </label>
            <input
              type="text"
              class="input"
              id="Name on card"
              name="Name on card"
              placeholder="Enter your name on card"
            />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
